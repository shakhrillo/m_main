<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Scores Chart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="emotionChart" width="600" height="400"></canvas>

    <script>
        // Last 5 highest emotion scores
        const emotionScores = {
            'sadness': 0.9151582717895508,
            'amusement': 0.913240909576416,
            'neutral': 0.8880340463123272,
            'admiration': 0.8427484035491943,
            'confusion': 0.8453029990196228
        };

        // Prepare data
        const labels = Object.keys(emotionScores);
        const scores = Object.values(emotionScores);

        // Get the canvas context
        const canvas = document.getElementById('emotionChart');
        const ctx = canvas.getContext('2d');

        // Draw the chart
        const chartWidth = canvas.width;
        const chartHeight = canvas.height;
        const padding = 40;
        const maxScore = Math.max(...scores);

        // Draw axes
        ctx.beginPath();
        ctx.moveTo(padding, chartHeight - padding);
        ctx.lineTo(chartWidth - padding, chartHeight - padding); // X-axis
        ctx.lineTo(chartWidth - padding, padding); // Y-axis
        ctx.stroke();

        // Draw the data points and lines
        ctx.beginPath();
        const step = (chartWidth - 2 * padding) / (labels.length - 1);
        for (let i = 0; i < labels.length; i++) {
            const x = padding + i * step;
            const y = chartHeight - padding - (scores[i] / maxScore) * (chartHeight - 2 * padding);
            ctx.lineTo(x, y);
            ctx.arc(x, y, 5, 0, Math.PI * 2); // Draw point
            ctx.fillText(labels[i], x - 15, chartHeight - padding + 20); // Label on x-axis
        }
        ctx.stroke();

        // Draw connecting lines
        ctx.strokeStyle = 'blue';
        ctx.stroke();
    </script>
</body>
</html>
