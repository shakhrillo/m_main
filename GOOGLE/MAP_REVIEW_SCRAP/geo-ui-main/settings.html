<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./settings.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="row geo-wrapper">
        <div class="col-3">
            <div class="geo-menu-wrapper card border-0 bg-transparent flex-grow-1">
                <div class="card-body">
                    <div class="geo-logo">
                        <img src="./images/logo.png" alt="GeoScraper logo">
                    </div>
                    <ul class="geo-menu list-group mt-4 h-100">
                        <li class="geo-menu-item list-group-item border bg-transparent">
                            <a href="./index.html">
                                <i class="bi-search"></i>
                                Scrap Reviews
                            </a>
                        </li>
                        <li class="geo-menu-item list-group-item bg-transparent">
                            <a href="">
                                <i class="bi-bar-chart"></i>
                                Usage
                            </a>
                        </li>
                        <li class="geo-menu-item list-group-item bg-transparent">
                            <a href="">
                                <i class="bi-credit-card"></i>
                                Subscription
                            </a>
                        </li>
                        <hr>
                        <li class="geo-menu-item list-group-item bg-transparent">
                            <a href="./settings.html">
                                <i class="bi-gear"></i>
                                Settings
                            </a>
                        </li>
                        <li class="geo-menu-item list-group-item bg-transparent">
                            <a href="./help.html">
                                <i class="bi-question-circle"></i>
                                Help
                            </a>
                        </li>
                        <hr class="mt-auto">
                        <li class="geo-menu-item list-group-item bg-transparent">
                            <a href="">
                                <i class="bi-box-arrow-left"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9 p-3">
            <div class="card h-100 geo-right-wrapper">
                <div class="card-body geo-right p-0">
                    <div class="card h-100 border-0 bg-transparent">
                        <div class="card-body vstack gap-3">
                            <div class="geo-settings">
                                <h5>Account</h5>
                                <p>Real-time information and activities of your property</p>
                            </div>
                            <div class="card geo-right-body border-0">
                                <div class="card-body vstack gap-3">
                                    <div class="geo-user-avatar">
                                        <div class="d-flex gap-3 align-items-center">
                                            <img src="https://mighty.tools/mockmind-api/content/human/7.jpg"
                                                alt="User avatar">
                                            <div class="geo-user-avatar-info">
                                                <h5>Profile picture</h5>
                                                <p>PNG,JPEG under 15MB</p>
                                            </div>
                                        </div>
                                        <button class="btn">Upload new picture</button>
                                    </div>
                                    <div class="geo-full-name">
                                        <h6>Full name</h6>
                                        <div class="d-flex row">
                                            <div class="geo-input col">
                                                <label for="firstName">First name</label>
                                                <input type="text" class="form-control" id="firstName"
                                                    placeholder="First name" />
                                            </div>
                                            <div class="geo-input col">
                                                <label for="lastName">Last name</label>
                                                <input type="text" class="form-control" id="lastName"
                                                    placeholder="Last name" />
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="geo-full-name">
                                        <h6>Contact email</h6>
                                        <div class="d-flex align-items-end row">
                                            <div class="geo-input col">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Email" />
                                            </div>
                                            <div class="geo-input d-flex justify-content-end col">
                                                <button class="btn">
                                                    <i class="bi-plus-circle"></i>
                                                    Upload new picture</button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="geo-full-name">
                                        <h6>Password</h6>
                                        <div class="d-flex align-items-end row">
                                            <div class="geo-input col">
                                                <label for="CurrentPassword">Current Password</label>
                                                <div class="input-group">
                                                    <!-- Prefix icon -->
                                                    <span class="input-group-text bg-transparent">
                                                        <i class="bi bi-lock"></i>
                                                    </span>

                                                    <!-- Input field -->
                                                    <input type="text" class="form-control border-start-0 border-end-0"
                                                        id="CurrentPassword" placeholder="Current Password">

                                                    <!-- Suffix icon -->
                                                    <span class="input-group-text bg-transparent">
                                                        <i class="bi bi-eye"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="geo-input col">
                                                <label for="newPassword">New Password</label>
                                                <div class="input-group">
                                                    <!-- Prefix icon -->
                                                    <span class="input-group-text bg-transparent">
                                                        <i class="bi bi-lock"></i>
                                                    </span>

                                                    <!-- Input field -->
                                                    <input type="text" class="form-control border-start-0 border-end-0"
                                                        id="newPassword" placeholder="New Password">

                                                    <!-- Suffix icon -->
                                                    <span class="input-group-text bg-transparent">
                                                        <i class="bi bi-eye"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="geo-full-name">
                                        <h6>Account security</h6>
                                        <div class="geo-input d-flex col gap-2">
                                            <button class="btn">
                                                <i class="bi-box-arrow-left"></i>
                                                Log out
                                            </button>
                                            <button class="btn btn-danger-outline">
                                                <i class="bi-trash"></i>
                                                Delete my account
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="geo-btn d-flex w-100 justify-content-end gap-2">
                                <button class="btn geo-btn-primary">
                                    Save
                                </button>
                                <button class="btn geo-btn-secondary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
