services:
  stripe-cli:
    image: stripe/stripe-cli
    container_name: ${PROJECT_ID}-stripe-cli
    working_dir: /usr/src/app
    environment:
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_DEVICE_NAME: ${STRIPE_DEVICE_NAME}
    # networks:
    #   gmrscrap-network:
    #     ipv4_address: ${STRIPE_IP}
    volumes:
      - ./stripe-secrets:/usr/src/app/secrets
    entrypoint: >
      sh -c "
        stripe listen --api-key ${STRIPE_API_KEY} --device-name ${STRIPE_DEVICE_NAME} --print-secret > /usr/src/app/secrets/stripe_webhook_secret && 
        stripe listen --api-key ${STRIPE_API_KEY} --device-name ${STRIPE_DEVICE_NAME} --forward-to http://${SERVER_IP}:${SERVER_PORT}/stripe/webhook
      "
  docker:
    image: docker:27.0-dind
    container_name: ${PROJECT_ID}-docker
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    ports:
      - "${DOCKER_PORT}:2375"
    working_dir: /usr/src/app
    networks:
      gmrscrap-network:
        ipv4_address: ${DOCKER_IP}
  machine:
    build:
      context: ./machine
      dockerfile: Dockerfile
    container_name: ${PROJECT_ID}-machine
    volumes:
      - ./firebase.json:/usr/src/app/firebase.json
      - ./firebasekeys.json:/usr/src/app/firebasekeys.json
      - ./machine:/usr/src/app
    working_dir: /usr/src/app
    environment:
      NODE_ENV: development
      DOCKER_HOST: ${DOCKER_IP}
      DOCKER_PORT: ${DOCKER_PORT}
      MACHINE_BUILD_IMAGE_NAME: ${PROJECT_ID}-machine
    # networks:
    #   gmrscrap-network:
    #     ipv4_address: ${MACHINE_IP}
    restart: "no"
    depends_on:
      - docker
    entrypoint: ["npm", "run", "init"]
  firebase:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./functions/index.js:/usr/src/app/functions/index.js
      - ./functions/src:/usr/src/app/functions/src
    container_name: ${PROJECT_ID}-firebase
    ports:
      - "${firebaseEmulatorAuthentication}:9099"
      - "${firebaseEmulatorUI}:4000"
      - "${firebaseEmulatorFunctions}:5001"
      - "${firebaseEmulatorFirestore}:8080"
      - "${firebaseEmulatorStorage}:9199"
      - "${firebaseEmulatorHub}:4400"
    depends_on:
      - machine
    networks:
      gmrscrap-network:
        ipv4_address: ${FIREBASE_IP}
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client/src:/usr/src/app/src
    container_name: ${PROJECT_ID}-client
    environment:
      VITE_ENV: development
      VITE_FIRESTORE_EMULATOR_PORT: ${VITE_FIRESTORE_EMULATOR_PORT}
      VITE_STORAGE_EMULATOR_PORT: ${VITE_STORAGE_EMULATOR_PORT}
      VITE_FIREBASE_AUTH_EMULATOR_PORT: ${VITE_FIREBASE_AUTH_EMULATOR_PORT}
      VITE_UI_EMULATOR_PORT: ${VITE_UI_EMULATOR_PORT}
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
      VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
      VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
      VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID}
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    depends_on:
      - firebase
      - machine
    ports:
      - "${CLIENT_PORT}:4200"
    networks:
      gmrscrap-network:
        ipv4_address: ${CLIENT_IP}
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ${PROJECT_ID}-server
    volumes:
      - ./server:/usr/src/app
      - ./stripe-secrets:/usr/src/app/secrets
      - ./firebase.json:/usr/src/firebase.json
      - ./firebasekeys.json:/usr/src/firebasekeys.json
    environment:
      NODE_ENV: development
      DOCKER_HOST: ${DOCKER_IP}
      DOCKER_PORT: ${DOCKER_PORT}
      FIREBASE_IP: ${FIREBASE_IP}
      FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
      FIREBASE_FUNCTIONS_EMULATOR_PORT: ${VITE_FIREBASE_FUNCTIONS_EMULATOR_PORT}
      FIRESTORE_EMULATOR_PORT: ${VITE_FIRESTORE_EMULATOR_PORT}
      STORAGE_EMULATOR_PORT: ${VITE_STORAGE_EMULATOR_PORT}
      FIREBASE_AUTH_EMULATOR_PORT: ${VITE_FIREBASE_AUTH_EMULATOR_PORT}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET_FILE: /usr/src/app/secrets/stripe_webhook_secret
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - firebase
      - machine
    ports:
      - "${SERVER_PORT}:1337"
    networks:
      gmrscrap-network:
        ipv4_address: ${SERVER_IP}

networks:
  gmrscrap-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET}
