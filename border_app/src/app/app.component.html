<div id="leaflet-map">
</div>
<div id="map-directions">
  <button class="btn btn-primary">Moscow</button>
  <button class="btn btn-light text-primary" readonly>
    <fa-icon [icon]="faRoute"></fa-icon>
  </button>
  <button class="btn btn-primary">Berlin</button>
</div>
<div class="map-controls-content">
  <!-- header -->
  <div class="map-controls-header">
    <div class="map-controls-title">Map type</div>
    <div class="map-controls-close">
      <fa-icon [icon]="faTimes"></fa-icon>
    </div>
  </div>
  <section>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Basic
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Satellite
      </label>
    </div>
  </section>
</div>
<div id="map-controls">
  <button id="zoom-in" class="btn btn-primary">
    <fa-icon [icon]="faMap"></fa-icon>
  </button>
</div>
<div id="map-dialog">
  <div class="dialog-title">Verkhny Lars (RU)</div>
  <div class="dialog-title">Lars (GE)</div>
  <div class="dialog-content">Waiting time <i>12h</i></div>
  <div class="dialog-badge">open</div>
</div>
