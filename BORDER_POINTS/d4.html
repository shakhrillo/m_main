<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France and Turkey Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        svg {
            border: 1px solid #ccc;
        }
        .country {
            stroke: #fff;
            stroke-width: 0.5px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <svg width="960" height="600"></svg>
    <script>
        // Set dimensions and margins for the SVG
        const width = 960;
        const height = 600;

        // Create the SVG element
        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        // Define a projection and path generator
        const projection = d3.geoMercator()
            .scale(150)
            .translate([width / 2, height / 1.5]);

        const path = d3.geoPath().projection(projection);

        // Load the GeoJSON data
        d3.json("https://d3js.org/world-110m.v1.json").then(function(world) {
            // Log the data to check if it is loaded correctly
            console.log(world);

            // Filter the GeoJSON to include only France and Turkey
            const countries = topojson.feature(world, world.objects.countries).features;
            console.log(countries); // Check the countries array
            const filteredCountries = countries.filter(d => d.properties.name === "France" || d.properties.name === "Turkey");
            console.log(filteredCountries); // Check the filtered countries array

            // Add countries to the SVG
            svg.selectAll(".country")
                .data(filteredCountries)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .style("fill", "#ccc")  // Light grey fill color for the countries
                .style("stroke", "#333"); // Darker stroke color for visibility
        }).catch(error => console.error('Error loading or processing data:', error));
    </script>
</body>
</html>
